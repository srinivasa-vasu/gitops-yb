apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: yb-data-service
  # the namespace the argocd belongs to
  namespace: argocd
spec:
  destination:
    server: https://kubernetes.default.svc
    # The namespace the application belongs to.
    namespace: argocd
  source:
    path: single-zone
    repoURL: 'https://github.com/srinivasa-vasu/gitops-yb.git'
    directory:
      recurse: true    
  # The project the application belongs to.
  project: default
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
    - CreateNamespace=true      
